	<!-- Include Google Maps API -->
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

	<!-- Include jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	
	<script>
		(function(){
			//use hide method or use hide class from CSS file
			//dd.hide();//If hide -> show, if shown->hide //dd.hide(); dd.show	(); dd.fadeIn(); dd.slideDown();
			$('dd').filter(':nth-child(n+4)').addClass('hide');
			
			$('dl').on('mouseenter','dt',function(){
				$(this)
					.next()
						.slideDown(200)
						.siblings('dd')
						.slideUp(200);
					
			})
			
		})();
		
		function showmap(){
				//If HTML5 Geolocation Is Supported In This Browser
			if (navigator.geolocation) {
					
				//Use HTML5 Geolocation API To Get Current Position
				navigator.geolocation.getCurrentPosition(function(position){
					
					//Get Latitude From Geolocation API
					var latitude = position.coords.latitude;
					
					//Get Longitude From Geolocation API
					var longitude = position.coords.longitude;
					
					//Define New Google Map With Lat / Lon
					var coords = new google.maps.LatLng(latitude, longitude);
					
					//Specify Google Map Options
					var mapOptions = {
						zoom: 15,
						center: coords,
						mapTypeControl: true,
						navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL}, mapTypeId: google.maps.MapTypeId.ROADMAP};
						map = new google.maps.Map(document.getElementById("mapContainer"), mapOptions);
						var marker = new google.maps.Marker({
							position: coords,
							map: map,
						});
			 
					}
				);
				
			}else {
				alert("Geolocation API is not supported in your browser.");
			}
	    
		}
	</script>
	<div id="mapContainer"></div>
